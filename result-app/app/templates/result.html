<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-light">
    <br><br>
    <div class="container-sm">
        <main>
            <div class="py-6 text-center">
                <!-- Content here -->
                <h2>Oficina Docker - Voting</h2>
                <p class="lead">Aplicação exemplo para simular o resultado de uma votação</p>
            </div>

            {% if results %}
                {% for result in results %}
                <br>
                <h3>{{ result.name }}</h3>
                <div class="progress" role="progressbar"  aria-valuenow="{{ result.votes  }}" aria-valuemin="0" aria-valuemax="20" style="height: 50px; font-size: x-large;">
                    <div class="progress-bar" style="width: {{ result.votes  }}%">{{ result.votes  }}</div>
                </div> 
                {% endfor %}
            {% else %}
            <div class="py-6 text-center">
                <p class="lead"><b>Nenhum voto computado</b></p>
            </div>
            {% endif %}       
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
